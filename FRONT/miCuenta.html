<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Hotel California - Mi Cuenta</title>
    
    <!-- Bootstrap 5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Estilos CSS-->
    <link rel="stylesheet" href="./estilos/index.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/playa-favicon.png">
    
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="nav-link active" aria-current="page" href="index.html">
                    <!-- Enlace de home -->
                    <img src="./img/playa-favicon.png" alt="Logo Hotel California" width="70">
                    Hotel California
                </a>
                <ul class="navbar-nav d-flex justify-content-center aling-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-box-arrow-right"></i>Cerrar Sesion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin de la barra de navegacion -->
    <div class="container-fluid miCuenta">
        <div class="row">
            <div class="col-6 img">
            </div>
            <div class="col-6 info">
                <form class="row datos">
                    <div class="col-6">
                        <label for="Paterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="Paterno" disabled>
                    </div>
                    <div class="col-6">
                        <label for="Materno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="Materno" disabled>
                    </div>
                    <div class="col-6">
                        <label for="Nombre(s)" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" id="Nombre(s)" disabled>
                    </div>
                    <div class="col-6">
                        <label for="Usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="Usuario" disabled>
                        <div id="ayudaUsuario" class="form-text">
                          Puede incluir numeros
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="correo" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="correo" disabled>
                    </div>
                    <div class="col-12">
                        <label for="clave" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="clave" disabled minlength="5">
                    </div>
                    <div class="col-4">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono" disabled minlength="10" maxlength="10">
                        <br>
                    </div>
                    <div class="col-8"></div>
                    <div class="col-lg-2">
                        <!-- Este boton lleva el evento de cambiar los input a enable para realizar cambios -->
                        <button class="btn btn-success">Modificar</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-success" disabled>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Pie de pagina -->
    <footer class="pie d-flex flex-column align-items-center justify-content-center">
        <img class="footer-icono" src="./img/playa-favicon.png" alt="Logo" width="100">
        <div>
            <h4>Siguenos en nuestras Redes Sociales</h4>
        </div>
        <div class="iconos-redes d-flex felx-wrap align-items-center justify-content-center">
            <a href="#">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="#">
                <i class="bi bi-envelope-fill"></i>
            </a>
            <a href="#">
                <i class="bi bi-telephone-fill"></i>
            </a>
        </div>
    </footer>
    <!-- Bootstrap de js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
