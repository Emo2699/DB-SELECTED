<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Hotel California - Registro</title>

    <!-- Bootstrap 5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Estilos CSS-->
    <link rel="stylesheet" href="./estilos/index.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/playa-favicon.png">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="nav-link active" aria-current="page" href="index.html">
          <!-- Enlace de home -->
          <img src="./img/playa-favicon.png" alt="Logo Hotel California" width="70">Hotel California</a>
        <ul class="navbar-nav d-flex justify-content-center aling-items-center">
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 
  <!-- Fin de la barra de navegacion -->

  <!-- Inicio del formulario -->
  <div class=" container">
    <form class="row" action="#">
      <div class="col-6">
        <label for="Paterno" class="form-label">Apellido Paterno</label>
        <input type="text" class="form-control" id="Paterno" required>
      </div>
      <div class="col-6">
        <label for="Materno" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control" id="Materno" required>
      </div>
      <div class="col-6">
        <label for="Nombre(s)" class="form-label">Nombre(s)</label>
        <input type="text" class="form-control" id="Nombre(s)" required>
      </div>
      <div class="col-6">
        <label for="Usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="Usuario" required>
        <div id="ayudaUsuario" class="form-text">
          Puede incluir numeros
        </div>
      </div>
      <div class="col-12">
        <label for="correo" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="col-12">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" required minlength="5">
        <div id="ayudaClave" class="form-text">
          Tu contraseña debe tener al menos 5 caracteres.
        </div>
      </div>
      <div class="col-4">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="telefono" required minlength="10" maxlength="10">
        <br>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>
    <br><br>
  </div>

  <!-- Pie de pagina -->
  <footer class="pie d-flex flex-column align-items-center justify-content-center">
    <img class="footer-icono" src="./img/playa-favicon.png" alt="Logo" width="100">
    <!-- <p class="footer-texto text-center">Te esperamos!</p> -->
    <div>
      <h4>Siguenos en nuestras Redes Sociales</h4>
    </div>
    <div class="iconos-redes d-flex felx-wrap align-items-center justify-content-center">
      <a href="#">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="#">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="#">
        <i class="bi bi-envelope-fill"></i>
      </a>
      <a href="#">
        <i class="bi bi-telephone-fill"></i>
      </a>
    </div>
  </footer>

  <!-- Bootstrap de js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
