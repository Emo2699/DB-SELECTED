    <!-- Fin de la barra de navegacion -->
    
    <div class="container-fluid reservar">
        <div class="container-mg reservar">
            <h2>Realiza tu reservacion</h2>
            <form class="row" action="">
                <div class="col-6">
                    <label for="fechaLlegada" class="form-label">Fecha Llegada</label>
                    <input type="date" class="form-control" id="fechaLlegada" requiered>
                </div>
                <div class="col-6">
                    <label for="fechaSalida" class="form-label">Fecha Salida</label>
                    <input type="date"class="form-control" id="fechaSalida" requiered>
                </div>
                <div class="col-12">
                    <label for="inputState" class="form-label">Habitacion</label>
                    <select id="inputState" class="form-select">
                      <option>Individual</option>
                      <option>Para dos personas</option>
                      <option>Para cuatro personas</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="inputState" class="form-label">Pago</label>
                    <select id="inputState" class="form-select">
                      <option>Deposito</option>
                      <option>Tarjeta</option>
                      <option>Lavar trastes</option>
                    </select>
                </div>
                <div class="col-md-4 offset-md-5">
                    <button type="submit" class="btn btn-success">Finalizar</button>
                </div>
            </form>
        </div>    
    </div>
    <!-- Pie de pagina -->
