<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Hotel California - Login</title>

    <!-- Bootstrap 5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Estilos CSS-->
    <link rel="stylesheet" href="./estilos/index.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/playa-favicon.png">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link active" aria-current="page" href="index.html">
                <!-- Enlace de home -->
                <img src="./img/playa-favicon.png" alt="Logo Hotel California" width="70">
                Hotel California
            </a>
            <ul class="navbar-nav d-flex justify-content-center aling-items-center">
              <li class="nav-item">
                <a class="nav-link" href="#">
                    Sobre Nosotros
                </a>
            </ul>
          </div>
        </div>
    </nav>
    <!-- Fin de la barra de navegacion -->
    
    <div class="container login">
        <div class="login-icono">
            <i class="bi bi-person-circle"></i>
        </div>
        <div class="formulario-login">
            <form class="row" action="">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="Usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="Usuario" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="Clave" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="Clave" required>
                    </div>
                </div>
                <div class="col-md-4 offset-md-5">
                    <button type="submit" class="btn btn-success">Ingresar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Pie de pagina -->
    <footer class="pie d-flex flex-column align-items-center justify-content-center">
        <img class="footer-icono" src="./img/playa-favicon.png" alt="Logo" width="100">
        <!-- <p class="footer-texto text-center">Te esperamos!</p> -->
        <div>
            <h4>Siguenos en nuestras Redes Sociales</h4>
        </div>
        <div class="iconos-redes d-flex felx-wrap align-items-center justify-content-center">
            <a href="#">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="#">
                <i class="bi bi-envelope-fill"></i>
            </a>
            <a href="#">
                <i class="bi bi-telephone-fill"></i>
            </a>
        </div>
    </footer>
</body>
</html>
